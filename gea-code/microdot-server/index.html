<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad #</title>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <header>
        <h1>Generador Eólico Aureo</h1>
    </header>
    <main>
        <h1 style="text-align: center;">
            Velocidad:<span id="rpm">XX</span> RPM  
            Tensión:<span id="tension">XX</span> V  
            Corriente:<span id="corriente">XX</span> A  
            Potencia:<span id="potencia">XX</span> W
        </h1>
    </main>
    <footer>
        <p>Representacion de parámetros a tiempo real</p>
    </footer>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data');  // Hacer una petición a la ruta /data
                const data = await response.json();     // Parsear la respuesta JSON
                document.getElementById('tension').textContent = data.tension_eficaz;  // Actualizar la tensión en la página
                document.getElementById('rpm').textContent = data.rpm;  // Actualizar las RPM en la página
                document.getElementById('corriente').textContent = data.corriente;  // Actualizar la corriente en la página
                document.getElementById('potencia').textContent = data.potencia;  // Actualizar la potencia en la página
            } catch (error) {
                console.error('Error al obtener los datos:', error);
            }
        }

        // Actualizar los datos cada segundo
        setInterval(fetchData, 1000);
    </script>
</body>
</html>
